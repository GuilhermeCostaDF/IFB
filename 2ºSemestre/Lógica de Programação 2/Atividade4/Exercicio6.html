    <script type="text/javascript">

    let res=document.querySelector('div#res');  
       

    function gerarCodigo(){

        var table='';
       
        table+='<tbody> <tr bgcolor="#ff809d"> <td>  x </td>';
       
        for(cont=1;cont<=9;cont++){
            
            table+= '<td>'+ cont + ' </td> ';
        }

        table+='</tr>';

        for(var i=1; i<=9;i++){
            table+='<tr>' 
            table+= '<td bgcolor="#ff809d">'+ i + '</td>';
            for(var j=1;j<=9;j++){                
                table+= '<td bgcolor="#02e83c">'+ i*j +'</td>' ;      
            }
            table+='</tr>'  
        }

        table+='</tbody>'

        res.innerHTML=('<table>' + table +'</table>');
