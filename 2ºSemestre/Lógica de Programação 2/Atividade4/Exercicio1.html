<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <style type="text/css">
        body{
            background-color: rgb(53, 51, 51);
            font: normal 15pt Arial;
        }

        header{
            text-align: center;
            color: aliceblue;
        }

        section{
            background-color: rgb(223, 223, 223);
            border-radius: 10px;
            padding: 10px;
            width: 600px;
            margin: auto;
            box-shadow: 3px 3px 10px rgb(54, 54, 54);
        }

        #enunciado{
            font-size: 12pt;
        }

        select{
            width: 400px;
            display: block;
            margin: auto;
        }

        footer {
            color: rgb(255, 255, 255);
            text-align: center;
            font-style: italic;
            margin-top: 20px;
            font-size: 10pt;

        }
        
        input{
            display: block;
            margin: auto;
            width: 100px;
            height: 50px;
        }      

        #res{
            display: block;
            margin: 30px auto 10px auto;
            width: 400px;
            height: auto;
            font-size: 15pt;
            color:rgb(31, 31, 31);
            
        }  

        #res p{
            text-align: center;
        }

    </style>
</head>
<body>

    <header> 
        <h1>Exercício 1</h1>    
    </header>
    <section>
        <div>
            <p id="enunciado">
                1. Faça um programa que receba números do usuário até que ele digite 0 e então calcule a média aritmética.
            </p>
            <p>
                <input type="button" value="Gerar Código" onclick="gerarCodigo()"> 
            </p>   
             
        </div>
        <div id="res">   

        </div>
        
    </section>
    <footer>
        Developed by <strong>Guilherme Costa</strong> - 2021  
    </footer>

    
    <script type="text/javascript">
       
        function gerarCodigo(){
            let res = document.querySelector('div#res');
            var soma = 0;
            var total = 0;
            var media = 0;
            
            var numero = Number(window.prompt("Digite um número:\n(0 para cancelar)"));
 
            while(numero !== 0){
                total++;
                soma += numero;
                var numero = Number(window.prompt("Digite um número:\n(0 para cancelar)"));
            }
            
            media = soma / total;

            if(soma == 0){
                res.innerHTML='';
                res.innerHTML+=`<p> Nenhum valor foi fornecido! \u{1F644}</p>`;    
            }
            else{
                res.innerHTML='';
                res.innerHTML+=`<p> A média aritmética é igual <strong>${media.toFixed(2)}</strong> \u{1F913}</p>`;
            }
            
        }
                
    </script>
</body>
</html>
