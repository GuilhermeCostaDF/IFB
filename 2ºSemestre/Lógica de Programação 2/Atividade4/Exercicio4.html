<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
    <style type="text/css">
        body{
            background-color: rgb(53, 51, 51);
            font: normal 15pt Arial;
        }

        header{
            text-align: center;
            color: aliceblue;
        }

        section{
            background-color: rgb(223, 223, 223);
            border-radius: 10px;
            padding: 10px;
            width: 600px;
            margin: auto;
            box-shadow: 3px 3px 10px rgb(54, 54, 54);
            height: auto;
        }

        #enunciado{
            font-size: 13pt;
            text-align: justify;
        }

       

        footer {
            color: rgb(255, 255, 255);
            text-align: center;
            font-style: italic;
            margin-top: 20px;
            font-size: 10pt;

        }

        

        input{
            display: block;
            margin: auto;
            padding: 15px;
           
        }

       

        #res{
            display: block;
            margin: auto;
            margin-top: 40px ;
            margin-bottom: 10px;
            color: rgb(34, 34, 34);
            font-size: 13pt;
            font-weight: 600;
            box-sizing: border-box;
            width: 400px;
            height: auto;
            line-height: 30px;
        }

        
    </style>
</head>
<body>

    <header> 
        <h1>Exercício 4</h1>    
    </header>
    <section>
        <div>
            <p id="enunciado">
                4. Escreva um algoritmo para imprimir os 45 primeiros números de Fibonacci. A sequência de Fibonacci começa com 1 e 1, e cada número subsequente é a soma dos dois anteriores. Exemplo: 1 1 2 3 5 8 13 21 …   
            </p>
             
            <p>
                <input type="button" value="Gerar Código" id="btnnfibo" onclick="gerarCodigo()">
            </p>
        </div>
        <div id="res"> 
        </div>
        
    </section>
    <footer>
        Developed by <strong>Guilherme Costa</strong> - 2021  
    </footer>

    
    <script type="text/javascript">

        let res=document.getElementById('res')
        res.style.textAlign='justify'

        function formatarValor(valor) {
           return valor.toLocaleString('pt-BR');
        }
       

        function gerarCodigo(){
            res.innerHTML='Os 45 primeiros números são:<br/><br/>'

            let anterior =0;
            let atual = 0;
            let prox = 1;

            for(i=1; i<=45;i++){
                res.innerHTML+= formatarValor(prox) +' ';
                anterior=atual;
                atual=prox;
                prox=atual+anterior;
            }
        }
  
          
    </script>
</body>
</html>
