<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <style type="text/css">
        body{
            background-color: rgb(53, 51, 51);
            font: normal 15pt Arial;
        }

        header{
            text-align: center;
            color: aliceblue;
        }

        section{
            background-color: rgb(223, 223, 223);
            border-radius: 10px;
            padding: 10px;
            width: 600px;
            margin: auto;
            box-shadow: 3px 3px 10px rgb(54, 54, 54);
        }

        #enunciado{
            font-size: 13pt;
            text-align: justify;
        }

       

        footer {
            color: rgb(255, 255, 255);
            text-align: center;
            font-style: italic;
            margin-top: 20px;
            font-size: 10pt;

        }

        #txtn{
            width: 150px;
        }

        input{
            display: block;
            margin: auto;
            padding: 10px;
            
        }

        p{
            text-align: center;
        }

        #res{
            display: block;
            margin: auto;
            width: 300px;
            height: auto;
            color: rgb(14, 14, 14);
            font-size: 24pt;
            
        }

        
    </style>
</head>
<body>

    <header> 
        <h1>Exercício 3</h1>    
    </header>
    <section>
        <div>
            <p id="enunciado">
                3. Sabendo que um tabuleiro de batalha naval possui colunas de 1 a 10 e linhas de 1 a 10, faça um algoritmo que mostre todas as posições possíveis do tabuleiro, com exceção de 2-1, 2-2 e 2-3.   
            </p> 
            <p>
                <input type="button" value="Gerar Código" id="btnadv" onclick="gerarCodigo()">
            </p>
        </div>
        <div id="res"> 
        </div>
        
    </section>
    <footer>
        Developed by <strong>Guilherme Costa</strong> - 2021  
    </footer>

    <script type="text/javascript">

    let res=document.querySelector('div#res');  
    res.style.textAlign='right'; 

    function gerarCodigo(){
        res.innerHTML=''
            
        for(var i=1; i<=10; i++){
            for(var j=1; j<=10; j++){
                if((i == 2 && j == 1) || (i == 2 && j == 2) || (i == 2 && j == 3) ){
                    continue;                       
                }
                else{
                    res.innerHTML+=("+"+' ');
                }   
            }
            res.innerHTML+=("<br/>");
        }
    }
      
    </script>
</body>
