<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
    <style type="text/css">
        body{
            background-color: rgb(53, 51, 51);
            font: normal 15pt Arial;
        }

        header{
            text-align: center;
            color: aliceblue;
        }

        section{
            background-color: rgb(223, 223, 223);
            border-radius: 10px;
            padding: 10px;
            width: 500px;
            margin: auto;
            box-shadow: 3px 3px 10px rgb(54, 54, 54);
        }

        footer {
            color: rgb(255, 255, 255);
            text-align: center;
            font-style: italic;
            margin-top: 20px;
            font-size: 10pt;

        }

        input{
            display: block;
            margin: auto;
            width: 150px;
            height: 50px;
        }

        #res{
            display: block;
            margin: auto;
            width: 250px;
            height: auto;
            font-size: 22pt;
            color: rgb(36, 36, 36);
        }

        
    </style>
</head>
<body>

    <header> 
        <h1>Exercício 5</h1>    
    </header>
    <section>
        <div>
            <p>
                5. Escreva um programa que exiba na tela o seguinte padrão<br/><br/>
                *<br/>
                **<br/>
                ***<br/>
                ****<br/>
                *****<br/>
                ******<br/>
                *******<br/>
                ********<br/>
                *********<br/>
                **********<br/>
            </p>
            <p>
                <input type="button" name="botao" id="gerarCodigo" value="Gerar Código" onclick="gerarCodigo()">
            </p>    
        </div>
        <div id="res"> 
                
        </div>
        
    </section>
    <footer>
        Developed by <strong>Guilherme Costa</strong> - 2021  
    </footer>

    
    <script type="text/javascript">

        function gerarCodigo(){

            var res=document.querySelector('div#res')
            res.innerHTML='';

            for(i=1; i<=10;i++){
                for(j=1;j<=10;j++){
                    if(j>i){
                        break;
                    }
                    res.innerHTML+='*';                    
                }
                res.innerHTML+="<br/>"
            } 
        }                          
        
    </script>
</body>
</html>
