<!DOCTYPE html>
<html>
<head>
	<title>Algoritmo 459 (página 398)</title>
</head>
<body>
	<script type="text/javascript">
		
		//Algoritmo 459 (página 398) - Criar um algoritmo que produza a saída a seguir, usando uma função sem retorno de valor.

		function linha(caractere){
			let a = caractere;
			document.write(`<br/>`);
			for(let cont=1; cont<=15; cont++){
				document.write(a);
			}
			document.write(`<br/><br/>`);
		}

		linha("*");
		document.write("ANITA LOPES <br/>");
		linha("=");
		document.write("GUTO GARCIA <br/>");
		linha("#");

	</script>
</body>
</html>
