<body>
	<script type="text/javascript">
		
		//Algoritmo 460 (página 400) - Criar um algoritmo que possa entrar com três números e, para cada um, imprimir o dobro. Usar uma função que retorne valor. 


		function dobro(n1){
			let a = n1;
			document.write(`digite numero: ${n1} <br/> dobro: ${n1*2} <br/>`);
		}

		for(let cont=1;cont<=3;cont++){
			var a = Number(window.prompt("Digite numero:"));
			dobro(a);	
		}
		

	</script>
</body>
