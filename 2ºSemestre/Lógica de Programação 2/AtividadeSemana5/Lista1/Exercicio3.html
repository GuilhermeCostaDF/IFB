<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <style type="text/css">
        body{
            background-color: rgb(53, 51, 51);
            font: normal 15pt Arial;
        }

        header{
            text-align: center;
            color: aliceblue;
        }

        section{
            background-color: rgb(223, 223, 223);
            border-radius: 10px;
            padding: 10px;
            width: 600px;
            margin: auto;
            box-shadow: 3px 3px 10px rgb(54, 54, 54);
        }

        #enunciado{
            font-size: 12pt;
        }

        select{
            width: 400px;
            display: block;
            margin: auto;
        }

        footer {
            color: rgb(255, 255, 255);
            text-align: center;
            font-style: italic;
            margin-top: 20px;
            font-size: 10pt;

        }
        
        
        #res{
            display: block;
            margin: 30px auto 10px auto;
            width: 400px;
            height: auto;
            font-size: 15pt;
            color:rgb(31, 31, 31);
            
        }  

        #res p{
            text-align: center;
        }

        #inputs{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;	
        }

        #btn{
        	display: block;
        	margin: auto;
        }
        strong{
        	color: #abf55d;
        }

    </style>
</head>
<body>

    <header> 
        <h1>Exercício 3</h1>    
    </header>
    <section>
        <div>
            <p id="enunciado">
                3. Crie uma função de 3 variáveis que calcule potências do primeiro parâmetro, fatorial do segundo e escreva o terceiro como parte de um texto.
            </p>
            <div id="inputs">
                <p>
                    Potências
                    <input type="number" id="txtnum1">
                </p>

                <p>
                    Fatorial
                    <input type="number" id="txtnum2">
                </p>

                <p>
                    Parte de um texto
                    <input type="text" id="txt">
                </p>
                
                <input type="button" value="Executar" onclick="executar()" id="btn">
            </div>   
                         
        </div>
        <div id="res">   

        </div>
        
    </section>
    <footer>
        Developed by <strong>Guilherme Costa</strong> - 2021  
    </footer>

    <script type="text/javascript">
        
    	let res = document.querySelector('div#res');
    	let n1 = document.querySelector('input#txtnum1');
        let n2 = document.querySelector('input#txtnum2');
        let txt = document.querySelector('input#txt');     

        function calculoPotencias(number1){
            var base=number1;
            for(let i=1,pot = base; i<=10; i++,pot*=base){     
                res.innerHTML+= `${base}^${i} = ${pot.toLocaleString('pt-br')}<br/>`
            }            
        }

        function calculoFatorial(number2){
            var number=number2;
            var resultado=1;
            for(let cont=1;cont<=number;cont++){
                resultado*=cont;
            }
            return resultado.toLocaleString('pt-br');
        }

        function texto(word){
            var word = word;
            return res.innerHTML+=`<br/>Era para colocar a ${word} aqui?<br/>`;
        }

        function executar(number1,number2,word){
            var number1 = Number(n1.value);
            var number2 = Number(n2.value);
            var palavra = txt.value;
            res.innerHTML='';
            calculoPotencias(number1);
            var fat = calculoFatorial(number2);
            res.innerHTML += `<br/>Fatorial de ${number2}! = ${fat}<br/>`;
            texto(palavra);
        }

    </script>
</body>
</html>
