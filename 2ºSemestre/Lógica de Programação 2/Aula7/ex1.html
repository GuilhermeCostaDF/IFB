<style type="text/css">
	body{
    background-color: rgb(41, 116, 255);
    font: normal 15pt Arial;
}

body{
    background-color: rgb(46, 51, 68);
    font: normal 15pt Arial;
}

header{
    text-align: center;
    color: rgb(221, 221, 221);
}

section{
    background-color: rgb(209, 209, 209);
    border-radius: 10px;
    padding: 10px;
    width: 500px;
    margin: auto;
    box-shadow: 3px 3px 10px rgb(54, 54, 54);
}

footer {
    color: rgb(216, 216, 216);

	display: block;

<body>
    <header> 
        <h1>Ex 1</h1>    
    </header>
    <section>
        <div>
            <label for="inputNome"> Digite um texto e transforme-o: </label>
    		<input id="inputNome" placeholder="Texto">

    		<button id="botaoTransformar" onclick="executarTransformacao()">  
        		Clique para transformar
   			 </button>
    		<div id="res">
    		</div>    
        </div>
                
    </section>
    <footer>
        	Developed by Guilherme Costa - 2021    	
    </footer>
    <script type="text/javascript">
    	function executarTransformacao(){
        	let res = document.getElementById('res');
        	res.innerHTML='';
            texto=inputNome.value;        
            res.innerHTML+=(texto.toUpperCase() + "<br/>" + texto.toLowerCase()); 
        }
    </script>    
</body>
