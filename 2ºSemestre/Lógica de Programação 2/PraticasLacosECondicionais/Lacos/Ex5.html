<!DOCTYPE html>
<html>
<head>
	<title>Algoritmo 192 </title>
</head>
<body>
	<script type="text/javascript">
		
		// Criar um algoritmo que leia um número que será o limite superior de um intervalo e imprimir todos os números ímpares menores do que esse número. Exemplo:
		// Limite superior: 15              Saída: 1 3 5 7 9 11 13

		var limite = Number(window.prompt("Digite o limite: "));
		for(var i=1; i<limite; i++){
			if(i % 2 !== 0)
				console.log(i);
		}

	</script>
</body>
</html>
