<!DOCTYPE html>
<html>
<head>
	<title>Algoritmo 262 </title>
</head>
<body>
	<script type="text/javascript">
		
		// Entrar com números e imprimir o triplo de cada numero. O algoritmo acaba quando entrar o numero -999.
		
		var numero= Number(window.prompt("Digite um número [-999 para encerrar]: "));

		while(numero != -999){

			console.log(`Triplo: ${numero*3}`);

			var numero= Number(window.prompt("Digite um número: [-999 para encerrar]"));
		}

	</script>
</body>
</html>
