	<script type="text/javascript">

		var resultado=1;

		var b = parseInt(window.prompt("Digite o valor da base:"));

		while(b < 2){
			var b = parseInt(window.prompt("Maior ou igual a 2 e inteiro \nDigite o valor da base:"));	
		}

		var n = parseInt(window.prompt("Digite o valor do expoente: "));

		while(n < 1){
			var n = parseInt(window.prompt("Maior do que 1 e inteiro \nDigite o valor do expoente: "));
		}

		for(var cont=1; cont <=n; cont++){
			resultado *= b;
		}

		console.log(`${b}^${n}: ${resultado.toLocaleString()}`);

	</script>
