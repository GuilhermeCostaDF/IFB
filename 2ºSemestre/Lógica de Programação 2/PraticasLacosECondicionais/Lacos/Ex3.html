<!DOCTYPE html>
<html>
<head>
	<title>Algoritmo 181</title>
</head>
<body>
	<script type="text/javascript">
		
		//  Criar um algoritmo que imprima todos os n√∫meros de 1 ate 100 e a soma deles.

		var soma=0;
		for(var num=1; num<=100; num++){
			console.log(num +' ');
			soma+=num;
		}

		console.log(`Soma: ${soma}`);
		
	</script>
</body>
</html>
