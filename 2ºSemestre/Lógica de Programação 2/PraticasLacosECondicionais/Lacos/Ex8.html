<!DOCTYPE html>
<html>
<head>
	<title>Algoritmo 263 </title>
</head>
<body>
	<script type="text/javascript">
		
		//  Entrar com números enquanto forem positivos e imprimir quantos números foram digitados

		var qtd=0;
		var numero = Number(window.prompt("Digite um número positivo:"));
		
		while(numero > 0){
			qtd++;
			var numero = Number(window.prompt("Digite um número positivo"));
		}
		console.log(`Foram digitados ${qtd} números.`)
		
	</script>
</body>
</html>
