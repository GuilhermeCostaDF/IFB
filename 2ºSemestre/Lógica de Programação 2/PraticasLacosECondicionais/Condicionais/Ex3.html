<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo 91</title>
</head>
<body>
    <script type="text/javascript">

        //Construir um algoritmo que leia dois valores numéricos inteiros e efetue a adição; 
        // caso o resultado seja maior que 10, apresentá-lo
        
        var numero1 = Number(window.prompt("Primeiro número:"));
        var numero2 = Number(window.prompt("Segundo número:"));
        var soma = numero1 + numero2;

        if(soma > 10)
            console.log(soma);
        
        
        
    </script>
</body>
</html>
