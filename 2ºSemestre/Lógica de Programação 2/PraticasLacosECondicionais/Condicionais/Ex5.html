<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo 94</title>
</head>
<body>
    <script type="text/javascript">

        // Entrar com um número e imprimir uma das mensagens: é múltiplo de 3 ou não é
        // múltiplo de 3.
        
        var numero = Number(window.prompt("Primeiro número:"));
        
        if(numero % 3 === 0)
            console.log(`O número ${numero} é múltiplo de 3`);
        else
            console.log(`O número ${numero} NÃO É múltiplo de 3`);
       
    </script>
</body>
</html>
