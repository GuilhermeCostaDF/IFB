<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo 96</title>
</head>
<body>
    <script type="text/javascript">

        // Entrar com um número e informar se ele é divisível por 3 e por 7
        
        var numero = Number(window.prompt("Primeiro número:"));
        
        if(numero % 3 === 0 && numero % 7 === 0)
            console.log(`O número ${numero} é divisivel por 3 e por 7`);
        else
            console.log(`O número ${numero} NÃO É divisivel por 3 e por 7`);
       
    </script>
</body>
</html>
