<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo 95</title>
</head>
<body>
    <script type="text/javascript">

        // Entrar com um número e informar se ele é ou não divisível por 5.
        
        var numero = Number(window.prompt("Primeiro número:"));
        
        if(numero % 5 === 0)
            console.log(`O número ${numero} é divisivel por 5`);
        else
            console.log(`O número ${numero} NÃO É divisivel por 5`);
       
    </script>
</body>
</html>
