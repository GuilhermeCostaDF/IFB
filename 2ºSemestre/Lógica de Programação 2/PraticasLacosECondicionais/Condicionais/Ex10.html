<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo 104</title>
</head>
<body>
    <script type="text/javascript">

        // Entrar com nome, sexo e idade de uma pessoa
        // Se a pessoa for do sexo feminino e tiver menos que 25 anos, imprimir nome e a mensagem: ACEITA
        // Caso contrário, imprimir nome e a mensagem: NÃO ACEITA.
        // (Considerar f ou F.)

        var nome = window.prompt("Nome: ");
        var sexo = window.prompt("Sexo ( F / f  |  M / m ): ");
        var idade = Number(window.prompt("Idade: "));

        if( (sexo == 'f' || sexo == 'F') && (idade < 25) ){
            console.log(` ${nome}, ACEITA!`)
        }
        else{
            console.log(` ${nome},  NÃO ACEITA!`)
        }
       
    </script>
</body>
</html>
