<body>
    <h1>Exercício 4</h1>
    <p>4. Desenvolva, utilizando o laço while, a codificação para o seguinte problema: apresentar a
        soma dos cem primeiros números inteiros, representados pela sequência
        1+2+3+4+5...+98+99+100.</p>    
</body>
<script>
    
    var cont, soma

    cont=1
    soma=0

    while(cont <= 100){
        soma=soma+cont
        cont++
    }

    document.write('<p class="resultado">'+ "Soma dos cem primeios números inteiros: "+soma + '</p>')
    
    
</script>
