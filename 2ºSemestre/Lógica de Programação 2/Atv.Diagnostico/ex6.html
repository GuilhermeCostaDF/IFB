<body>
    <h1>Exercício 6</h1>
    <p>6. Desenvolva, utilizando o laço do...while, a codificação do seguinte problema: exibir os
        quadrados dos números inteiros de 15 a 200.</p>    
</body>
<script>
    
    var i = 15
    var sqr
    do{
        sqr=Math.pow(i,2)
        console.log("O quadrado do número " + i + " é igual a = " + sqr)
        i++    
    }while(i<=200)    
    
</script>
