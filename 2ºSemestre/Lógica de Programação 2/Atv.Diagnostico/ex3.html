<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    body{
        width: 100%;
        height: 100vh;
        background-color: rgb(212, 212, 212);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    h1{
        color: rgb(24, 24, 24);
        margin-bottom: 10px;
    }
    p{
        padding: 10px;
        font-size: 20px;
        margin-bottom: 10px;
    }

    .par{
        color:rgb(0, 106, 192);
        font-size: 22px;
    }
    .impar{
        color:rgb(211, 0, 0);
        font-size: 22px;
    }
</style>
<body>
    <h1>Exercício 3</h1>
    <p>3. Faça um programa que leia um valor inteiro qualquer e apresente uma mensagem,
        informando se ele é par ou ímpar</p>    
</body>
<script>
    var num
    num = parseInt(prompt("Digite um numero "));
    if(num % 2 == 0){
        document.write('<p class="par" >' +"O número é PAR"+ '</p>')
    }
    else{
        document.write('<p class="impar" >' +"O número é ÍMPAR"+ '</p>')
    }
    
</script>
</html>
