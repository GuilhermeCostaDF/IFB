<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3</title>
</head>
<style type="text/css">

body{
    background-color: rgb(24, 24, 24);
    font: normal 15pt Arial;
}

header{
    text-align: center;
    color: rgb(221, 221, 221);
}


#res{
    display: block;
    margin: auto;
    width: 600px;
    height: 400px;
    display: flex;
    justify-content: center;
}

section{
    background-color: rgb(209, 209, 209);
    border-radius: 10px;
    padding: 10px;
    max-width: 700px;
    height: auto;
    margin: auto;
    box-shadow: 3px 3px 10px rgb(54, 54, 54);
    position: relative;

}

footer {
    color: rgb(97, 255, 145);
    text-align: center;
    font-style: italic;
    margin-top: 20px;
    font-size: 10pt;

}

input[type="button"]{
	display: block;
	margin: 15px auto 15px auto;
	padding: 10px;
    width: 200px;
}

.botoes{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}


</style>
<body>
    <header>  
        <h1>Atividade 2</h1> 
    </header>
    <section>
        <div>
            <div id="res">
                <div class="botoes">
                    <form>
                        <input type="button" onclick="window.open('https://duckduckgo.com/');" value="DuckDuckGo" />
                        <input type="button" onclick="window.open('https://www.bing.com/');" value="Bing" />
                        <input type="button" onclick="window.open('https://google.com');" value="Google" />        
                    </form>
                   
                </div>
            </div>        
        </div>
                
    </section>
    <footer>
        Developed by Guilherme Costa - 2021  
    </footer>


    <script type="text/javascript">
        
    </script>    
</body>
</html>
