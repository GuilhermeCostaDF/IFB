<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 4</title>
</head>
<style type="text/css">

body{
    background-color: rgb(24, 24, 24);
    font: normal 15pt Arial;
}

header{
    text-align: center;
    color: rgb(221, 221, 221);
}


#res{
    display: block;
    margin: auto;
    display: flex;
    justify-content: center;
}

section{
    background-color: rgb(209, 209, 209);
    border-radius: 10px;
    padding: 10px;
    max-width: 700px;
    height: auto;
    margin: auto;
    box-shadow: 3px 3px 10px rgb(54, 54, 54);
    position: relative;

}

footer {
    color: rgb(97, 255, 145);
    text-align: center;
    font-style: italic;
    margin-top: 20px;
    font-size: 10pt;
}

input{
    width: 250px;
    display: block;
    margin: auto;
    margin-bottom: 20px;
}

input[type="button"]{
    width: 100px;
    display: block;
    margin: auto;
    margin-bottom: 20px;
}

</style>
<body>
    <header>  
        <h1>Atividade 4</h1> 
    </header>
    <section>
        <div>
        </div>
        <div>
            <div id="res">
                
            </div>        
            <input type="text" id="txtCapital">
            <input type="button" value="Responder" onclick="responder()">
        </div>
                
    </section>
    <footer>
        Developed by Guilherme Costa - 2021  
    </footer>


    <script type="text/javascript">
        let respCapital = document.getElementById('txtCapital');
        let res = document.getElementById('res');
        res.innerHTML='';

        const vetorEstados=[
                            "São Paulo",
                            "Rio de Janeiro",
                            "Paraíba", 
                            "Ceará", 
                            "Piauí", 
                            "Minas Gerais",
                            "Bahia",
                            "Goiás",
                            "Paraná",
                            "Sergipe",                         
                        ]
        const vetorCapitais=[
                            "São Paulo",
                            "Rio de Janeiro",
                            "João Pessoa",
                            "Fortaleza",
                            "Teresina",
                            "Belo Horizonte",
                            "Salvador",
                            "Goiânia",
                            "Curitiba",
                            "Aracaju",
                        ]

        const numeroAleatorio = Math.floor(Math.random() * vetorEstados.length); // Gera um número aleatório passa acessar uma posição do vetor
        const respostaCerta = vetorCapitais[numeroAleatorio];
        res.innerHTML+=`<p>Qual a capital de ${vetorEstados[numeroAleatorio]}?`
        
        function responder(){
            var resposta= respCapital.value.toUpperCase();
            
            if(resposta == respostaCerta.toUpperCase())
                alert("Parabéns, você acertou!");
            else
                alert("Viiish....Errou!!!!");

            
            document.location.reload(true);
        }
          
</script>    
</body>
</html>
