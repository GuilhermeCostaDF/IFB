<body>
    <script>
        var n1, n2, media
        n1= parseFloat(prompt("Primeira nota"))
        n2= parseFloat(prompt("Segunda nota"))
        media= (n1 + n2) / 2
        if(media >= 6){
            console.log("Parabéns! Você foi aprovado.")
        }
        else{
            console.log("Você foi REPROVADO! Estude mais...")
        }
    </script>
