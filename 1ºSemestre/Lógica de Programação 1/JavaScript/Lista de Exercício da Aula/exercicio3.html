<body>
    <script>
        var base, altura, area, diagonal
        base = parseInt(prompt("Base do retângulo: "))      
        altura = parseInt(prompt("Altura do retângulo: "))    
        area = base * altura
        diagonal = Math.sqrt((Math.pow(base, 2))+(Math.pow(altura, 2)))
        console.log("A area do retangulo é: ", area)
        console.log("E sua diagonal: ", diagonal)          
    </script>      
</body>
