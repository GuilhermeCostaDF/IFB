<!DOCTYPE html>

<body>
    <script>
        var grauFahren, grauCelsius
        grauFahren = parseFloat(prompt("Temperatura em Fahrenheit"));
        grauCelsius = (grauFahren-32)*(5/9)
        console.log(grauCelsius.toFixed(2))    
    </script>
