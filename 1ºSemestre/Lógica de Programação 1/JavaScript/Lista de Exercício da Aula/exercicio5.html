<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var salMensal, percAjuste, novoSal
        salMensal= parseInt(prompt("Salario Mensal"))
        percAjuste= parseInt(prompt("Percentual de ajuste"))
        novoSal= salMensal + (salMensal * percAjuste/100)
        console.log("Seu novo salário com reajuste de ", percAjuste,"% é igual a: ", novoSal)
    </script>
</body>
</html>
