<! DOCTYPE html>
	<head>
		<title> VALIDAÇÃO DE FORMULÁRIOS </title>
		<script>
		function IsNum(v){
		   var ValidChars = "0123456789";
		   var IsNumber=true;
		   var Char;

		   for (i = 0; i < v.length && IsNumber == true; i++){ 
				Char = v.charAt(i); 
				if (ValidChars.indexOf(Char) == -1){
					IsNumber = false;
				}
			}
		   return IsNumber;
		}

		function valida(form) {
			if (form.nome.value=="") {
				alert("Preencha o nome corretamente.");
				form.nome.focus();
				return false;
			}
			
			var filtro_mail = /^.+@.+\..{2,3}$/
			if (!filtro_mail.test(form.email.value) || form.email.value=="") {
				alert("Preencha o e-mail corretamente.");
				form.email.focus();
				return false;
			}

			if (form.idade.value=="" || !IsNum(form.idade.value)) {
				alert("Preencha a idade corretamente.");
				form.idade.focus();
				return false;
			}

			if (form.endereco.value=="" || form.endereco.value.length < 8) {
				alert("Preencha o endereço corretamente.");
				form.endereco.focus();
				return false;
			}

			if (form.tel.value=="") {
				alert("Preencha o telefone corretamente.");
				form.tel.focus();
				return false;
			}

			if (form.data_nascimento.value=="" || form.data_nascimento.value.length != 10) {
				alert("Preencha a data de nascimento corretamente.");
				form.data_nascimento.focus();
				return false;
			}

			
			if (form.sexo[0].checked==false && form.sexo[1].checked==false) {
				alert("Selecione o sexo.");
				return false;
			}
		}

		function telefone(f) {
			if (f.tel.value.length!=10) {
				alert("Preencha o telefone corretamente.");
				f.tel.focus();
			}else{
				ddd = f.tel.value.substring(0,2);
			
				if (f.tel.value.length==10) {
					part1 = f.tel.value.substring(2,6);
					part2 = f.tel.value.substring(6,10);
				}
				f.tel.value = "("+ddd+") "+part1+"-"+part2
			}
		}
		</script>
	</head>
	<body>
		<form onsubmit="return valida(this);">
			Nome: <input type="text" name="nome"><br><br>
			E-mail: <input type="text" name="email" placeholder="email@servidor.com.br"><br><br>
			Idade: <input type="text" name="idade" maxlength="2" size="2"><br><br>
			Endereço: <input type="text" name="endereco"><br><br>
			Telefone: <input type="text" name="tel" onblur="telefone(this.form);" maxlength="10"> Somente números<br><br>
			Data de Nascimento: <input type="date" name="data_nascimento" placeholder="dd/mm/aaaa" maxlength="10"><br><br>
			Sexo: <input type="radio" name="sexo" value="masc"> Masculino  
				<input type="radio" name="sexo" value="fem"> Feminino<br><br>
			<input type="submit" value="Enviar">
		</form>
	</body>
</html>
